---
name: general
log_level: info
api_server: 
  address: http://127.0.0.1:8081
  bulk_interval: 5s

providers:
  aws:
    accounts: 
      - name: <account_name>
        # access_key: <access_key>
        # secret_key: <secret_key>
        regions:
          - us-east-1
          - us-west-2
    metrics:
      rds:
        - description: Connection count
          metrics:
            - name: DatabaseConnections
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            operator: "=="
            value: 0
      docDB:
        - description: Connection count
          metrics:
            - name: DatabaseConnections
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            operator: "=="
            value: 0
      elasticache:
        - description: Connection count
          metrics:
            - name: CurrConnections
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            operator: "=="
            value: 0      
      elb:
        - description: RequestCount
          metrics:
            - name: RequestCount
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d 
          constraint:
            operator: "=="
            value: 0  
      elbv2:
        - description: RequestCount
          metrics:
            - name: RequestCount
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d 
          constraint:
            operator: "=="
            value: 0    
      ec2:
        - description: CPU utilization 
          metrics:
            - name: CPUUtilization
              statistic: Maximum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            operator: "<"
            value: 6
      dynamodb:
        - description: Provisioned read capacity units
          metrics:
            - name: ConsumedReadCapacityUnits
              statistic: Sum
            - name: ProvisionedReadCapacityUnits
              statistic: Average
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            formula: ( ConsumedReadCapacityUnits / 7 / 86400 ) / ProvisionedReadCapacityUnits * 100
            operator: "<"
            value: 80
        - description: Provisioned write capacity units
          metrics:
            - name: ConsumedWriteCapacityUnits
              statistic: Sum
            - name: ProvisionedWriteCapacityUnits
              statistic: Average
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            formula: ( ConsumedWriteCapacityUnits / 7 / 86400 ) / ProvisionedWriteCapacityUnits * 100
            operator: "<"
            value: 80
      lambda:
        - description: Invocations count
          metrics:
            - name: Invocations
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            operator: "=="
            value: 0
      neptune:
        - description: Requests Gremlin/Sparql
          metrics:
            - name: GremlinRequestsPerSec
              statistic: Sum
            - name: SparqlRequestsPerSec
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            formula: GremlinRequestsPerSec + SparqlRequestsPerSec
            operator: "=="
            value: 0
      kinesis:
        - description: Total Put Records
          metrics:
            - name: "PutRecords.Bytes"
              statistic: Sum
            - name: "PutRecord.Bytes"
              statistic: Sum              
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            # The go module Knetic/govaluate has a built in escaping
            # https://github.com/Knetic/govaluate#escaping-characters
            # [PutRecord.Bytes] will escape the parameter name
            formula: "[PutRecord.Bytes] + [PutRecords.Bytes]"
            operator: "=="
            value: 0
    resources:
      iamLastActivity:
        description: Last user activity
        global: true
        constraint:
          operator: ">="
          value: 90 # 90 Days
